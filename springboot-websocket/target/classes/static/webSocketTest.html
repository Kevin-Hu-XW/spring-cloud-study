<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>My WebSocket</title>
    <style>
        #message{
            margin-top:40px;
            border:1px solid gray;
            padding:20px;
        }
    </style>
</head>
<body>
昵称：<label for="userName">
    <input type="text" id="userName"/>
</label>
<button onclick="conectWebSocket()">连接WebSocket</button>
<button onclick="closeWebSocket()">断开连接</button>
<hr />
<br />
消息：<label for="text">
        <input id="text" type="text"/>
    </label>
频道号：<label for="toUser">
         <!--  接收方的频道号  -->
         <input id="toUser" type="text"/>
       </label>
<button onclick="send()">发送消息</button>
<div id="message"></div>
</body>
<script type="text/javascript">
    var websocket = null;
    function conectWebSocket(){
        //判断当前浏览器是否支持WebSocket
        if ('WebSocket'in window) {
            var userName = document.getElementById("userName").value;
            if (userName === ""){
                alert("请输入用户名：");
                return;
            }
            // 创建Websocket 对象，参数是URL,注意的是URL是以ws或wss开头的
            websocket = new WebSocket("ws://localhost:8080/websocket/"+userName);
        } else {
            alert('Not support websocket')
        }
        alert('websocket ****');
        //连接发生错误的回调方法
        websocket.onerror = function() {
            setMessageInnerHTML("error");
        };
        //连接成功建立的回调方法 通过onopen事件句柄来监听websockets的连接状态：
        websocket.onopen = function(event) {
            setMessageInnerHTML("Loc MSG: "+document.getElementById("userName").value+"成功建立连接");
        }
        //接收到消息的回调方法
        websocket.onmessage = function(event) {
            setMessageInnerHTML(event.data);
        }
        //连接关闭的回调方法  通过获取onmessage事件句柄来获取服务端发送过来的数据
        websocket.onclose = function() {
            setMessageInnerHTML("Loc MSG:关闭连接");
        }
        //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
        window.onbeforeunload = function() {
            websocket.close();
        }
    }
    // 将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }
    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }
    //发送消息
    function send() {
        const message = document.getElementById('text').value;
        const toUser = document.getElementById('toUser').value;
        const socketMsg = {msg:message,toUser:toUser};
        if (toUser === ''){
            socketMsg.msgType = 0
        }
        else {
            socketMsg.msgType = 1
        }
        websocket.send(JSON.stringify(socketMsg));
    }
</script>
</html>
